<doctype html>
<hmtl lang="pt-br">

<head>
	<title>Atividade aula 05 - Formulário de contato</title>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="..\imagens\icone.jpg">

</head>

<body>
<center>
<h2>Registro de Contato</h2><br>
    <form action="#" method="post" >
        
        <fieldset>
            <legend>Informações Pessoais</legend><br>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br>
        </fieldset>

       
        <fieldset>
            <legend>Informações de Endereço</legend>
            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" name="estado"><br>
        </fieldset>

        <br>
        <input type="submit" value="Registrar Contato">
    </form>

<br>
<a href="../index.html">Página Home</a>
</center>
</body>
</html>
