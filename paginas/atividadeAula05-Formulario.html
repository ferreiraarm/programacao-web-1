<!doctype html>
<html lang="pt-br">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../estilo.css">

	<meta charset="UTF-8">
	<title>Formulário</title>
	<link rel="shortcut icon" href="..\imagens\icone.jpg">

</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

<script src="/programacao-web-1/menu/menu.js"></script>

		<legend> Fale conosco</legend>
		<form action="#" method="post" class="ps-4">
			
				<legend>Dados</legend>
				<div style="display: flex; align-items: center;">
					
					<p>
						
						<div class="col-md-3 mb-3 me-3">
							<label for="validationServer01">Nome</label>
							<input type="text" class="form-control" id="validationServer01" placeholder="Nome"required>
							
						</div>
					</p>
					<p>
						<div class="col-md-3 mb-3 me-3">
							<label for="validationServer02">Email</label>
							<input type="email" class="form-control" id="validationServer02" placeholder="Email"required>
							
						</div>
					</p>
				</div>

			

			<br>
			<fieldset>

				<legend> Mensagem</legend>
				<p>
					
					<div class="col-md-3 mb-3 me-3">
						<label for="validationServer03">Assunto</label>
						<br>
						<input type="radio" name="assunto" id="validationServer03" value="0" checked>Pessoal
						<input type="radio" name="assunto"  value="1">Público
						
						
					</div>

					
				</p>
				<p>
					Enviar para :<br>
					<div class="checkbox">
						<label>
						  <input type="checkbox" value="" checked>
						 Presidente.
						</label>
					  </div>

					  <div class="checkbox">
						<label>
						  <input type="checkbox" value="">
						 Diretor.
						</label>
					  </div>
				</p>

				<p>
				<div style="display: flex; align-items: center;">
					<div class="col-md-3 mb-3 me-3">
						<label for="validationServer04">Quantos meses trabalha na empresa?</label>
						<input type="number" class="form-control" id="validationServer04" required>
						
					</div>

					<div class="col-md-3 mb-3 me-3">
						<label for="validationServer05">Data do ocorrido?</label>
						<input type="date" class="form-control" id="validationServer05" required>
						
					</div>
					<div class="col-md-3 mb-3 me-3">
						<label for="setor"> Qual setor?</label>
						<select id="UF" name="setor">
							<option value="">Selecione</option>
							<option value="AC">Compras</option>
							<option value="AL">Vendas</option>
							<option value="AP">Produção</option>
						</select>

					</div>

				</div>
				</p>

				<p>
				<div class="mb-3">
					<label for="validationTextarea">Escreva sua mensagem</label>
					<textarea class="form-control" id="validationTextarea" placeholder="Mensagem" required></textarea>
					
				  </div>
				</p>

			</fieldset>
			<button class="btn btn-primary" type="submit">Enviar</button>
      		<button class="btn btn-primary" type="reset">Cancelar</button>
		</form>
		<a href="../index.html">Página Home</a>
	</div>
</body>

</html>
