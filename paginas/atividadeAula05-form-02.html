	<title>Atividade Formulário de cadastro simples</title>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

<script src="/programacao-web-1/menu/menu.js"></script>

<center>

<h2>Cadastro de Usuário</h2>
    <form action="#" method="post">
        
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br>
        </fieldset>

       
        <fieldset>
            <legend>Informações de Conta</legend><br>
            <label for="username">Nome de Usuário:</label><br>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" required><br>
        </fieldset>

        
        <fieldset>
            <legend>Termos e Condições</legend><br>
            <label for="termos">Aceito os Termos e Condições:</label><br>
            <input type="checkbox" id="termos" name="termos" required><br>
        </fieldset><br>

        
        <input type="submit" value="Cadastrar">
    </form>



<br>
<a href="../index.html">Página Home</a>
</center>
</body>
</html>
