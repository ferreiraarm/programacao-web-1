<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

<script src="/programacao-web-1/menu/menu.js"></script>

<center>
  <h2>Formulário de Feedback</h2><br>
    <form action="#" method="post"><br>
        
        <fieldset>
            <legend>Informações Pessoais (Opcional)</legend><br>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
        </fieldset>

       
        <fieldset>
            <legend>Comentário</legend><br>
            <label for="feedback">Deixe seu Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>
        </fieldset><br>

        
        <input type="submit" value="Enviar Feedback">
    </form>

<br>
<a href="../index.html">Página Home</a>
</center>
</body>
</html>
